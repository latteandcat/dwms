	<body class="login-layout light-login">
	
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-key purple"></i>
									<span class="red">神农药品仓库管理系统</span>
									
								</h1>
								<h4 class="blue" id="id-company-text">&copy; smallsunnyfox</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee purple"></i> 												欢迎登陆								</h4>

											<div class="space-6"></div>

											<form id="login_form">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input class="form-control" placeholder="用户名" type="text" id="username" name="username">
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input class="form-control" placeholder="密码" type="password" id="password" name="password">
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input class="ace" type="checkbox">
															<span class="lbl">记住密码</span>
														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login_button">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登陆</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											

											<div class="space-6"></div>

											
										</div><!-- /.widget-main -->

										
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

							<div class="navbar-fixed-top align-right">

								&nbsp;

								&nbsp;

								&nbsp; &nbsp; &nbsp;
							</div>
						</div>

				</div><!-- /.row -->
			</div><!-- /.main-content -->

		<!-- inline scripts related to this page错误提示弹框 -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
		
		<script type="text/javascript">
			$("#login_button").click(function(){
			var username = $("#username").val();
			var password = $("#password").val();
			if(username == ""){
			$('#password').val("");
			layer.msg('用户名不能为空', {icon: 5});
			}
			else if(password == ""){
			layer.msg('密码不能为空', {icon: 5});
			}
			else{
			$.post("/dwms/alogin",$("#login_form").serialize(),function(data){
			
			 if(data=='failed'){
				layer.msg("用户名错误!!", {icon: 5});
			}
			else if(data=='pwfalse'){
				layer.msg("密码错误!!", {icon: 5});
			}
			else if(data=='1'){
				window.location.href="/dwms/admin";
			}
			else if(data=='2'){
				window.location.href="/dwms/warehouseAdmin";
			}
			else if(data=='3'){
				window.location.href="/dwms/seller";
			}
			
	});
	}
});
		</script>
